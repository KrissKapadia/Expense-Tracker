<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>Expense Tracker Pro</h1>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="btn btn-icon" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="exportBtn" class="btn btn-success">
                    <i class="fas fa-download"></i>
                    Export
                </button>
                <button id="addExpenseBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Add Expense
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container main-content">
        <!-- Stats Cards -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Total Expenses</p>
                        <h2 class="stat-value" id="totalExpenses">$0.00</h2>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">This Month</p>
                        <h2 class="stat-value" id="monthlyExpenses">$0.00</h2>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Total Transactions</p>
                        <h2 class="stat-value" id="totalTransactions">0</h2>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add/Edit Expense Form -->
        <section id="expenseForm" class="form-section" style="display: none;">
            <div class="form-header">
                <h2 id="formTitle">Add New Expense</h2>
                <button id="closeFormBtn" class="btn btn-icon">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="expenseFormElement">
                <input type="hidden" id="expenseId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="amount">Amount *</label>
                        <input type="number" id="amount" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method *</label>
                        <select id="paymentMethod" required>
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Description *</label>
                        <input type="text" id="description" required placeholder="What did you spend on?">
                    </div>
                    <div class="form-group full-width">
                        <label class="checkbox-label">
                            <input type="checkbox" id="recurring">
                            <span>Recurring expense</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span id="submitBtnText">Save Expense</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </form>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <div class="chart-card">
                <h3>Spending by Category</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Monthly Trends (Last 6 Months)</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters">
                <div class="filter-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search expenses...">
                </div>
                <div class="filter-group">
                    <i class="fas fa-filter"></i>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <i class="fas fa-credit-card"></i>
                    <select id="paymentFilter">
                        <option value="all">All Payment Methods</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Expenses List -->
        <section class="expenses-section">
            <h2>Recent Transactions</h2>
            <div id="expensesList" class="expenses-list">
                <div class="empty-state">
                    <i class="fas fa-receipt"></i>
                    <p>No expenses yet. Start tracking by adding your first expense!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Expenses</h3>
                <button class="btn btn-icon" onclick="closeExportModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Choose export format:</p>
                <div class="export-options">
                    <button onclick="exportData('csv')" class="btn btn-success">
                        <i class="fas fa-file-csv"></i>
                        Export as CSV
                    </button>
                    <button onclick="exportData('excel')" class="btn btn-success">
                        <i class="fas fa-file-excel"></i>
                        Export as Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
